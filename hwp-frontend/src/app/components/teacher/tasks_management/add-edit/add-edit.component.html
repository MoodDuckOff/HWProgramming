<!--suppress ALL -->
<h1 *ngIf="isAddMode">Add Task</h1>
<h1 *ngIf="!isAddMode">Edit Task</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <!-- Form Group -->
  <div class="form-group mt-4 ml-1">
    <!-- Title -->
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" formControlName="title" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
      <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
        <div *ngIf="f.title.errors.required">Title is required</div>
      </div>
    </div>
    <!-- Description -->
    <div class="form-group">
      <label for="description">Description</label>
      <textarea type="text" [rows]="5" formControlName="description" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.description.errors }"> </textarea>
      <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
        <div *ngIf="f.description.errors.required">Description is required</div>
      </div>
    </div>
  </div>
  <!-- Buttons -->
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Save
    </button>
    <a routerLink="/tasks-management" class="btn btn-link">Cancel</a>
  </div>
</form>
