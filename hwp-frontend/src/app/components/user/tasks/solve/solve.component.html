<!--suppress ALL -->
<h1>Solve the Task</h1>
<form (ngSubmit)="onSubmit()" [formGroup]="form">
  <!-- Form Group -->
  <div class="form-group mt-4 ml-1">
    <!-- Title -->
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" formControlName="title" class="form-control" disabled />
    </div>
    <!-- Description -->
    <div class="form-group">
      <label for="description">Description</label>
      <textarea type="text" [rows]="5" formControlName="description" class="form-control" disabled> </textarea>
    </div>
    <!-- Solution -->
    <div class="form-group">
      <label for="solution">Solution</label>
      <textarea placeholder="Paste here your code" style="background: #1e1e1e; color: #d4d4d4;" type="text" [rows]="5"
        formControlName="solution" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.solution.errors }"> </textarea>
      <div *ngIf="submitted && f.solution.errors" class="invalid-feedback">
        <div *ngIf="f.solution.errors.required">Solution is required</div>
      </div>
    </div>
  </div>
  <!-- Buttons -->
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Send to Teacher
    </button>
    <a class="btn btn-link" routerLink="/solved-tasks">Cancel</a>
  </div>
</form>
