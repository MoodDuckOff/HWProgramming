<div class="p-4">
  <div class="container">
    <h1>Hi {{user.firstName}}!</h1>
    <p>You are logged as {{myRole}}!</p>
    <p>
      <a routerLink="/usertasks" *ngIf="myRole === 'User'">Your tasks</a>
      <a routerLink="/users-management" *ngIf="myRole === 'Admin'">Manage users</a>
      <a routerLink="/teachertasks" *ngIf="myRole === 'Teacher'">Your tasks</a>
    </p>
  </div>
</div>
